<form #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group mb-3">
    <label for="firstName" class="form-label">First name</label>
    <input 
      required 
      minlength="3" 
      ngModel 
      name="firstName" 
      #firstName='ngModel' 
      id="firstName"  
      type="text" 
      class="form-control">

    <div 
      class="mt-1 alert alert-danger" 
      *ngIf="firstName.touched && !firstName.valid">
      <div *ngIf="firstName.errors.required">
        First Name is required
      </div>
      <div *ngIf="firstName.errors.minlength">
        First Name should be {{firstName.errors.minlength.requiredLength}} characters
      </div>
    </div>
  </div>
  
  <div class="form-group mb-3">
    <label for="comment" class="form-label">Comment</label>
    <textarea ngModel name="comment" id="comment" type="textarea" class="form-control" cols="30" rows="10"></textarea>
  </div>

  <div class="checkbox mb-3">
    <label for="">
      <input type="checkbox" ngModel name="isSubbed">Sub to mailing list
    </label>
  </div>
  <div class="form-group mb-3">
    <label for="contactMethod">Contact Method</label>
    <select multiple ngModel name="contactMethod" id="contactMethod" class="form-control">
      <option value=""></option>
      <option *ngFor="let met of contactMethods" [value]="met.id">{{met.name}}</option>
    </select>
  </div>
  <p>
    {{f.value | json}}
  </p>

  <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
