<form [formGroup]="form">
  <div class="form-group mb-3">
    <label for="oldPassword">Old Password</label>
    <input 
    formControlName="oldPassword"
    type="password" name="oldPassword" id="oldPassword" class="form-control">
    <div *ngIf="oldPassword.touched && oldPassword.invalid" class="errors alert-danger alert mt-2">
      <div *ngIf="oldPassword.errors.required"> Old Password is required</div>
      <div *ngIf="oldPassword.errors.matches"> Old Password does NOT MATCH</div>
    </div>
  </div>

  <div *ngIf="oldPassword.pending">
    Checking...
  </div>

  <div class="form-group mb-3">
    <label for="newPassword">New Password</label>
    <input 
    formControlName="newPassword"
    type="password" name="newPassword" id="newPassword" class="form-control">
    <div *ngIf="newPassword.touched && newPassword.invalid" class="errors alert-danger alert mt-2">
      <div *ngIf="newPassword.errors.required"> New Password is required</div>
    </div>
  </div>

  <div class="form-group mb-3">
    <label for="confirmPassword">Confirm Password</label>
    <input 
    formControlName="confirmPassword"
    type="password" name="confirmPassword" id="confirmPassword" class="form-control">
    <div *ngIf="confirmPassword.touched && confirmPassword.invalid" class="errors alert-danger alert mt-2">
      <div *ngIf="confirmPassword.errors.required"> Confirm Password is required</div>
    </div>
    <div *ngIf ="confirmPassword.valid && form.invalid && form.errors" class="alert alert-danger">
      Passwords DONT MATCH
      <p>{{form.errors.confirm | json}}</p>
    </div>
  </div>
</form>
