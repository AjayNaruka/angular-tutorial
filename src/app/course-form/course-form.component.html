<form #form='ngForm' (ngSubmit)='submit(form)' >
  <div class="form-group mb-3">
    <label for="courseName">Course Name</label>
    <input 
    required 
    minlength="5"
    ngModel name='courseName' #courseName='ngModel' type="text" class="form-control">
  </div>
  <div *ngIf="!courseName.valid && courseName.touched" class="alert alert-danger">
    <div *ngIf="courseName.errors.required">Name is required.</div>
    <div *ngIf="courseName.errors.minlength ">Name should be at least {{courseName.errors.minlength.requiredLength}} characters long.</div>
  </div>

  <div class="form-group mb-3">
    <label for="category">Category</label>
    <select required ngModel name="category" id="category" class="form-control">
      <option *ngFor="let cat of categories" [value]="cat.id">{{cat.name}}</option>
    </select>
  </div>

  <div class="checkbox mb-3">
    
    <input ngModel type="checkbox" name="hasGuaratantee" id="hasGuarantee">
    <label for="hasGuarantee">30-day money-back guarantee</label>
  </div>

  <p>
    {{form.value | json}}
  </p>

  <button class="btn btn-primary" [disabled]="!form.valid">Submit</button>
</form>
